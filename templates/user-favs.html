{%extends 'base.html'%}
{%block content%}

<div>
<h2>Favorite cocktails</h2>
{%if cocktail_list%}
<div class="row row-cols-3 mt-5 mx-auto">
{%for cocktails in cocktail_list%}
{%for cocktail in cocktails%}

<div class="col-sm-2 cocktail-showcase">
    
    <img class="img-thumbnail" src="{{cocktail.img_url}}" alt="Img for {{cocktail.name}}" width="95%">
    <form class="inline" method="post" action="/{{session['curr_user']}}/favorites/delete/{{cocktail.id}}">
    <h4><a class="blue-text " href="/cocktails/{{cocktail.id}}">{{cocktail.name}}</a></h4>
    <button class="btn btn-sm btn-blue mt-1 mb-3 ">X</button>
    </form>
</div> 
{% endfor %}
{% endfor %}
</div>

{%else%}
<h4 class="center mt-5 line">You don't favourited any cocktails</h4>
{%endif%}


</div>
{%endblock%}
